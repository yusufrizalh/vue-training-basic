<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue: Mouse Events</title>
    <!-- import Vue.js using CDN here -->
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <!-- style -->
    <style>
        .box {
            padding: 10px;
            width: 400px;
            height: 100px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Hello, Vue :)</h1>
    <div id="app">
        <div v-if="showBooks">
            <p>{{ title }} - {{ author }} - {{ age }}</p>
        </div>
        
        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-else>Show Books</span>
        </button>
        <br>

        <!-- mouse events -->
        <div class="box" @mouseover="handleEvent($event, 10)">mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMousemove">
            position - x: {{ x }} | y: {{ y }}
        </div>

    </div>
    <script src="./app.js"></script>
</body>
</html>
